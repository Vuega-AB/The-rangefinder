<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>AvståndsApp</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/ab2155e76b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="static/style.css" rel="stylesheet" />
</head>
<body>
    <div class="jumbotron">
        <div class="container-fluid">
            <h1>Avståndsmätaren</h1>
            <p>Beräkning av avstånd mellan två punkter (cyckelvägen) </p>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="from" class="col-xs-2 control-label"><i class="far fa-dot-circle"></i></label>
                    <div class="col-xs-4">
                        <input type="text" id="from" placeholder="Origin" class="form-control" >
                    </div>
                </div>
                <div class="form-group">
                    <label for="to" class="col-xs-2 control-label"><i class="fas fa-map-marker-alt"></i></label>
                    <div class="col-xs-4">
                        <input type="text" id="to" placeholder="Destination" class="form-control" >
                    </div>
                </div>
            </form>
            <div class="col-xs-offset-2 col-xs-10">
                <button class="btn btn-info btn-lg " onclick="calcRoute();"><i class="fas fa-map-signs"></i></button>
            </div>
        </div>
        <div class="container-fluid">
            <div id="googleMap"></div>
            <div id="output"></div>
        </div>
    </div>
    <script>
        const apiKey = "{{ api_key }}";
        console.log("apiKey:", apiKey);
        const all_src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&libraries=places`;
        console.log("all_src:", all_src);
    
        const script = document.createElement('script');
        script.src = all_src;
        
        script.onload = function() {
            console.log("Google Maps API script loaded successfully.");
            const appScript = document.createElement('script');
            appScript.src = "static/app.js";
            document.body.appendChild(appScript);
        };
        
        document.body.appendChild(script);
    </script>
</body>
</html>
